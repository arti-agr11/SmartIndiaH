<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Please Select Your Symptoms</title>
</head>

<body onload="loadSymptoms('#symptoms1')">
    <div class="col-lg-6 mx-auto">
        <form action="#" id="form" class="border border-dark p-5 mt-5 m-3">
            <div class="form-row align-items-center">
                <div class="col-sm-6 my-1">
                    <label class="sr-only" for="age">Age</label>
                    <input type="number" class="form-control" min="0" max="100" id="age" name="age"
                        placeholder="Your Age" required>
                </div>
                <div class="col-sm-6 my-1">
                    <label class="sr-only" for="gender">Sex</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option selected disabled>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="col-sm-12 my-1" id="symptom_div1">
                    <label class="sr-only" for="symptoms1">Symptoms</label>
                    <select class="form-control symptom" id="symptoms1" required name="symptoms"
                        onchange="addOneMore(1)">
                        <option></option>
                    </select>
                </div>
                <div class="col-auto my-1">
                    <button type="submit" id="submit_data" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-lg-6 mx-auto bg-dark border border-danger rounded text-white p-3 py-5" id="report">


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./symptoms.js"></script>
</body>

</html>
